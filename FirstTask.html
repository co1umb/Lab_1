<!DOCTYPE HTML>
<html>  
  <body>
    <script>

      //Написать функцию, которая будет принимать число и возвращать массив с числами от 0 до N-1 .

      function numbers(n){ 
        let result = []; // создаю пустой массив
        for(let i = 0; i <= n - 1; i++) // заполняю его элементами 0 до N-1
        result.push(i);
        return result; // возвращаю массив
      }

      // Создать функцию которая будет принимать 3 числа и проверять - делится ли нацело первое число одновременно и на второе и на третье.

      function ifDivide(a,b,c){
       if ( a % b == 0 && a % c == 0){ //проверка первого числа на деление без остачи одновременно на первое и второе число; если делится, то возвращает true.
          return true; 
        } else if ( a % b !== 0 || a % c !== 0){// если первое число не делится без остачи на второе или третье, то возвращает false
          return false;
        }
      }

      //Написать функцию которая будет принимать строку и  возвращать туже строку но с капитализированной первой буквой. Покрывать случаи со спецсимволами не нужно. Строка всегда содержит от 1 до 10 символов.

      function capitalize(line){
        if (!line) return line;//если строка пустая, то возвращается пустая строка
        if (line.length > 10) {
         return 'Слишком много букв';//если в строке больше десяти символов, то возвращает это сообщение
        }
        return line[0].toUpperCase() + line.slice(1); //делает первую букву заглавной и добавляет остальную часть строки
      }

      //проверка работы функций
      console.log(numbers(8));//выводится массив от 1 до 5
      console.log(ifDivide(50, 5, 25));//выводится false, ибо 50 не делится на 3 без остачи
      console.log(capitalize("собака"));//выводится строка с первой заглавной буквой

    </script>
  </body>
</html>
